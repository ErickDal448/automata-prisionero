<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema del Prisionero</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <section style="display: flex; flex-direction: column; align-items: center;" class="sections">
            <h3>Problema del prisionero</h3>
            <P>Ingrese la cadena de elementos y transiciones</P>
            <section class="sections" style="display: flex; justify-content: center; flex-wrap: wrap;">
                <div class="card" style="width: auto;  background-color: rgb(198, 212, 212);">
                    <div class="card-body">
                        <h5 class="card-title">E0</h5>
                        <section style="display: flex;">
                            <div class="divAnswer Status">
                                <span>R0</span>
                                <input class="inputValue form-control" type="text" id="0R0" required>
                            </div>
                            <div class="divAnswer Status">
                                <span>T0</span>
                                <input class=" inputValue form-control" type="text"  id="0T0" required>
                            </div>
                            <div class="divAnswer Status">
                                <span>T1</span>
                                <input class="inputValue form-control" type="text" id="0T1" required>
                            </div>
                        </section>
                    </div>
                </div>

                <div class="card" style="width: auto; background-color: rgb(198, 212, 212);">
                    <div class="card-body">
                        <h5 class="card-title">E1</h5>
                        <section style="display: flex;">
                            <div class="divAnswer Status">
                                <span>R1</span>
                                <input class=" inputValue form-control" type="text" id="1R1" required>
                            </div>
                            <div class="divAnswer Status">
                                <span>T0</span>
                                <input class=" inputValue form-control"  type="text"  id="1T0" required>
                            </div>
                            <div class="divAnswer Status">
                                <span>T1</span>
                                <input class="inputValue form-control" type="text" id="1T1" required>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <section class="sections" style="margin-top: 2rem; display: flex; justify-content: center;border-radius: 1rem;">
                <div class="card" style="width: auto;  background-color: rgb(198, 212, 212);">
                    <div class="card-body">
                        <h5 class="card-title">Cadena a analizar</h5>
                        <section style="display: flex;">
                            <div class="divAnswer">
                                <input class="inputValueCadena form-control" type="text" id="" required  pattern="[01]+">
                                <div class="invalid-feedback">
                                    Favor de ingresar numeros de 1 o 0.
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </section>

            <section class="sections" style="margin-top: 2rem; display: flex; justify-content: center; ">
                <button class="btn btn-secondary Check" type="submit" style="font-size: 1.2rem;">Enviar Cadena</button>
            </section>

            <section  class="sec__Answer sections">
                <!-- Agregar una tabla para mostrar el autÃ³mata -->
                <table class="tablaAutomata" id="automata">
                    <tr>
                    <th>Estado</th>
                    <th>R</th>
                    <th>T0</th>
                    <th>T1</th>
                    </tr>
                    <tr>
                    <td><strong>E0</strong></td>
                    <td id="E0R"></td>
                    <td id="E0T0"></td>
                    <td id="E0T1"></td>
                    </tr>
                    <tr>
                    <td><strong>E1</strong></td>
                    <td id="E1R"></td>
                    <td id="E1T0"></td>
                    <td id="E1T1"></td>
                    </tr>
                </table>

                <div id="transiciones"></div>

                <!-- Agregar un div para mostrar el valor del estado final -->
                <div id="estadoFinal"></div>
            </section>
        </section>
    </form>
    <script src="./assets/js/index.js"></script>
</body>
<footer style=" display: flex; justify-content: space-evenly;">
    <section>
        <img style="width: 4rem;" src="./assets/img/uas logo.png">
    </section>
    <section style="display: flex; align-items: center; flex-direction: column; justify-content: center;">
        <h8>Erick Daniel Alba Leon</h8>
        <p>Grupo: 4-3</p>
    </section>
    <section>
        <img style="width: 5rem;" src="./assets/img/fic logo.png">
    </section>
</footer>
</html>
